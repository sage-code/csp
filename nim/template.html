<h2>Nim Template</h2>


<div class="alert alert-secondary shadow-sm">
Work in progress!
</div>

<pre class=" line-numbers"><code class="language-nim">
// code example to be replaced
</code></code></pre>

<!--two columns pattern-->
<div class="row">
<!-- first column -->
<div class="column col-md-6 panel">
<div class="panel-heading">example</div>
<div class="panel-body">
<pre class="code-panel line-numbers">
<code class="language-nim">#!/bin/bash
echo "hello"
</code></pre>
</div>
</div>
<!-- second column -->
<div class="column col-md-6 panel">
<div class="panel-heading">console</div>
<div class="panel-body">
<pre class="code-panel">
<code class="language-output">~/bash-repl$ bash  hello.sh
hello world
$
</code></pre>
</div>
</div>
</div>

<!-- simple table-->
<table class="table table-bordered table-striped table-dark"  style="width: 100%;">
<tr>    
<th>Symbol</th>
<th>Description</th>
<th>Example</th>
<th>Result</th>
</tr></thead>
